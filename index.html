<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Finder</title>
  <link rel="stylesheet" href="css/third-party/bootswatch/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a href="#" class="navbar-brand">Github Finder</a>
    </nav>
  </header>
  <section class="container-fluid py-3">
    <div class="row d-flex justify-content-between align-items-stretch">
      <div class="col-lg-6 col-md-6 col-sm-12 d-flex-inline">
        <div class="card bg-secondary">
          <div class="card-body">
            <h4 class="card-title">Search for a Github user</h4>
            <form action="#">
              <div class="form-group">
                <input type="text" class="form-control" id="input-username" placeholder="Github username" autocomplete="disabled">
                <small class="form-text text-muted">The results will be fetched in real time.</small>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12 d-flex-inline">
        <div class="card bg-secondary" id="profile-card"></div>
      </div>
    </div>
  </section>
  <section class="container-fluid" id="alert-container"></section>
  <section class="container-fluid py-3" id="repositories-container"></section>
  <script src="js/github.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
